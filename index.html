<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Astro Weight Calculator</h1>
    <form>
      <label for="weight" class="weight-label">Enter your weight:</label>
      <input type="text" name="weight" id="weight" placeholder ="Weight (lbs)" value="">
      <p></p>
      <label for="planet" class="planet-label">Select your planet:</label>
      <select name="planet" id="planet">
        <option value="sun">Sun</option>
        <option value="mercury">Mercury</option>
        <option value="venus">Venus</option>
        <option value="earth">Earth</option>
        <option value="moon">Moon</option>
        <option value="mars">Mars</option>
        <option value="jupiter">Jupiter</option>
        <option value="saturn">Saturn</option>
        <option value="uranus">Uranus</option>
        <option value="neptune">Neptune</option>
        <option value="pluto">Pluto</option>
      </select>
      <input type="submit" name="submit" value="Calculate">
    </form>
    <img id="planetImage">
    <div id="resultModal" class="modal">
      <div class="modal-content">
          <span class="close-button">&times;</span>
          <p id="resultText"></p>
      </div>
  </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
