<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Astro Weight Calculator</h1>
    <form>
      <label for="planet" class="planet-label">Choose a celestial body:</label>
      <select name="planet" id="planet"></select>

      <label for="weight" class="weight-label">Enter your weight:</label>
      <input type="text" name="weight" id="weight" placeholder ="Weight (lbs)" value="">

      <input type="submit" name="submit" value="Calculate">

    </form>
    <img id="planetImage">
    <p id="resultText"></p>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
